<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Pritam" />
    <meta name="description" content="A video player" />
    <title>video player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="player">
      <input type="file" id="file" accept="video/*" />

      <video
        class="video"
        src="./raining.mp4"
      ></video>

      <div class="player_controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <div class="control_tag">
          <button class="controls_btn play">▶️</button>

          <input
            type="range"
            class="range"
            min="0"
            max="1"
            step="0.05"
            value="0.5"
            name="volume"
            id="volume"
          />
          <input
            type="range"
            class="range"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
            name="playbackRate"
            id="playbackRate"
          />

          <button data-skip="-5" class="controls_btn">-5s</button>

          <button data-skip="5" class="controls_btn">5s</button>
          <button class="controls_btn" id="fullBtn">[ ]</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
