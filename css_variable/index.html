<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Pritam Debnath" />

    <title>css variable</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Update css variable with <span class="highlight">Js</span></h1>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        name="spacing"
        type="range"
        min="0"
        max="100"
        value="10"
        data-spacing="px"
      />

      <label for="blur">blur</label>
      <input
        name="blur"
        type="range"
        min="0"
        max="25"
        value="0"
        data-spacing="px"
      />

      <label for="base-color">color</label>

      <input name="base-color" type="color" value="red" />

      <img
        src="https://images.pexels.com/photos/2696064/pexels-photo-2696064.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt=""
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
